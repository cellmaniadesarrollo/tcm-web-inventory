<div class="to-top" [ngClass]="{ 'show-scrollTop': windowScrolled }">
  <div class="row">
    <div class="d-flex align-items-end flex-column p-0">
      <div *ngIf="windowScrolledtop" (click)="scrollToTop() " class="p-0">
        <i class="bi bi-arrow-up-circle-fill text-primary fa-3x p-0"></i>
      </div>
      <div *ngIf="windowScrolledbuttom" (click)="scrollTobutton()" class=" p-0">
        <i class="bi bi-arrow-down-circle-fill text-primary fa-3x p-0"></i>
      </div>
    </div>
  </div>

  <!-- <img src="assets/img/up-arrow.png" alt="to-top-icon" width="50" height="50" /> -->
</div>
